<html>
  <head>
    <style type="text/css">
      p.alert {
        font-size: 24px;
        font-weight: bold;
        background-color: red;
        color: white;
      }
      
      p {
        font-size: 24px;
        font-weight: bold;
        color: gray;
      }
      
      #banner {
        font-size: 72px;
      }
      
      div {
        background-color: green;
      }
      
      .pumpkin {
        fill: yellow;
        stroke: orange;
        stroke-width: 5;
      }
    </style>
  </head>
  
  <body>
    <p class="alert">You are about to become Interactive!</p>
    <div>
      <p>While you are not.</p>
    </div>
    <p id="banner">Data Science here.</p>
    
    <svg width="50" height="50">
      <circle cx="25" cy="25" r="22" class="pumpkin"/>
    </svg>

    <svg width="250" height="250">
      <rect x="0" y="0" width="50" height="50" fill="rgba(0,0,175,0.5)"/>
      <rect x="25" y="25" width="50" height="50" fill="rgba(175,0,0,0.5)"/>
      <rect x="50" y="50" width="50" height="50" fill="rgba(0,175,0,0.5)"/>
      <rect x="75" y="75" width="50" height="50" fill="rgba(175,175,0,0.5)"/>
    </svg>
    
  </body>
</html>
